<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Bootstrap Snippet: Login Form</title>
    <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <script type="text/javascript">
  	function naYasenProzoreca(){
  		if(document.getElementById("username").value == ""){
  	  		document.getElementById("username").style.borderColor = "red";
  	  		return false;
  		}
  		return true;
  	}
  </script>
      <div class="wrapper">
	    <form class="form-signin" action="RegisterServlet" method="POST">       
	      <h2 class="form-signin-heading">Register new user</h2>
	      <input id="username" type="text" 		class="form-control" name="username" 	placeholder="Username" 	required="" autofocus="" /> 
	      <input type="text" 		class="form-control" name="name" 		placeholder="Name" 		required=""/>       
	      <input type="password" 	class="form-control" name="password" 	placeholder="Password" 	required=""/>      
	      <input type="password" 	class="form-control" name="password2" 	placeholder="Password again" required=""/>   
	      <input type="text" 		class="form-control" name="email" 		placeholder="Email" 	required=""/>       
	      <input type="text" 		class="form-control" name="address" 	placeholder="Address" 	required=""/>       
	      <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="naYasenProzoreca()">Register</button> 
	    </form>
	</div>
  </body>
</html>
